<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Beauty Salon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/services.html">Услуги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/masters.html">Мастера</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reviews.html">Отзывы</a>
                </li>
            </ul>
            <div id="auth-buttons">
                <a href="/login.html" class="btn btn-outline-light me-2">Вход</a>
                <a href="/register.html" class="btn btn-light">Регистрация</a>
            </div>

            <div id="user-menu" style="display: none;">
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Личный кабинет
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile.html">Профиль</a></li>
                        <li><a class="dropdown-item" href="/appointments.html">Мои записи</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" onclick="handleLogout(); return false;">Выход</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Запись на прием</h2>
    <div class="row">
        <div class="col-md-6">
            <form id="appointmentForm">
                <div class="mb-3">
                    <label class="form-label">Выберите услугу</label>
                    <select class="form-select" name="serviceId" required>
                        <!-- Опции будут добавлены через JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Выберите мастера</label>
                    <select class="form-select" name="masterId" required>
                        <!-- Опции будут добавлены через JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Выберите дату и время</label>
                    <input type="datetime-local" class="form-control" name="appointmentDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Записаться</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/appointments.js"></script>
</body>
</html>
