<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на прием - Салон красоты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Такой же навбар как в index.html -->
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Запись на прием</h2>
    <div class="row">
        <div class="col-md-6">
            <form id="appointmentForm">
                <div class="mb-3">
                    <label class="form-label">Выберите услугу</label>
                    <select class="form-select" name="serviceId" required>
                        <!-- Опции будут добавлены через JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Выберите мастера</label>
                    <select class="form-select" name="masterId" required>
                        <!-- Опции будут добавлены через JavaScript -->
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Выберите дату и время</label>
                    <input type="datetime-local" class="form-control" name="appointmentDate" required>
                </div>
                <button type="submit" class="btn btn-primary">Записаться</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/appointments.js"></script>
</body>
</html>
