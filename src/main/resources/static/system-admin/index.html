<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Системный администратор</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/system-admin.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container">
        <a class="navbar-brand" href="/system-admin/index.html">Управление расписанием</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/system-admin/index.html">Записи</a>
                </li>
            </ul>

        </div>
        <div id="auth-buttons">
            <a class="dropdown-item" href="/login.html" onclick="handleLogout(); return false;">Выход</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Все записи</h1>
    <div id="all-appointments"></div>
</div>

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать запись</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editForm" onsubmit="saveAppointment(event)">
                    <input type="hidden" name="id">

                    <div class="mb-3">
                        <label class="form-label">Дата и время</label>
                        <input type="datetime-local" name="appointmentDate" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Услуга</label>
                        <select name="serviceId" id="serviceDropdown" class="form-control" required></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Клиент</label>
                        <select name="userId" id="userDropdown" class="form-control" required></select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Мастер</label>
                        <select name="masterId" id="masterDropdown" class="form-control" required></select>
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="/system-admin/dashboard.js"></script>
</body>
</html>
